<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title-diagnosis">병해충 AI 진단</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="controls">
      <button id="mode-toggle" data-key="mode-toggle-label">다크 모드</button>
      <select id="language-switcher">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="/" data-key="nav-home">Home</a></li>
        <li><a href="/diagnosis.html" data-key="nav-pest-diagnosis">병해충 AI 진단</a></li>
        <li><a href="/#contact-us-section" data-key="nav-contact-us">문의</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <section id="pest-diagnosis-section">
      <h3 data-key="pest-diagnosis-title">병해충 AI 진단</h3>
      <p data-key="pest-diagnosis-description">
        작물 이미지를 업로드하여 병해충을 진단하고 방제 정보를 받아보세요.
      </p>
      <div class="image-upload-container">
        <select id="crop-select" data-key="crop-select-label">
          <option value="">-- 작물을 선택하세요 --</option>
          <option value="pepper">고추</option>
          <option value="tomato">토마토</option>
          <option value="cucumber">오이</option>
          <option value="potato">감자</option>
        </select>
        <input type="file" id="plant-image-upload" accept="image/*">
        <label for="plant-image-upload" class="upload-button" data-key="upload-image-button">이미지 업로드</label>
        <div class="image-preview-area">
          <img id="uploaded-image-preview" src="#" alt="업로드된 이미지 미리보기" style="display: none;">
          <p data-key="image-preview-placeholder">이미지 미리보기</p>
        </div>
        <button id="analyze-image-button" data-key="analyze-image-button">AI 분석 시작</button>
      </div>
      <div id="diagnosis-results" class="diagnosis-results">
        <h4 data-key="diagnosis-result-title">진단 결과:</h4>
        <p id="pest-name" data-key="pest-name"></p>
        <p id="control-info" data-key="control-info"></p>
      </div>
    </section>

    <section id="recent-diagnosis-records-section">
      <h3 data-key="recent-diagnosis-records-title">최근 진단 기록</h3>
      <div id="recent-diagnosis-records-list">
        <!-- 진단 기록이 여기에 동적으로 로드됩니다 -->
      </div>
    </section>

  </div>
  <p data-key="copyright">© 2026 세아이농장 스마트팜. All rights reserved.</p>
  <script defer type="text/javascript" src="/diagnosis.js"></script>
</body>
</html>
