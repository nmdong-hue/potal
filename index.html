<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title"></title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <div class="controls">
      <button id="mode-toggle" data-key="mode-toggle-label">다크 모드</button>
      <select id="language-switcher">
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    <nav>
      <ul>
        <li><a href="/" data-key="nav-home">Home</a></li>
        <li><a href="#produce-sales-section" data-key="nav-produce-sales">농산물 판매</a></li>
        <li><a href="#smartfarm-consulting-section" data-key="nav-smartfarm-consulting">스마트팜 시설 컨설팅</a></li>
        <li><a href="/diagnosis.html" data-key="nav-pest-diagnosis">병해충 AI 진단</a></li>
        <li><a href="#contact-us-section" data-key="nav-contact-us">문의</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <section id="home">
      <h1 data-key="farm-name"></h1>
      <h2 data-key="farm-inquiry">농산물스마트팜문의</h2>

      <p data-key="slogan-1">신선한 농산물 &amp; 스마트팜 솔루션</p>
      <p data-key="slogan-2">청정 자연에서 재배한 프리미엄 농산물과 최첨단 스마트팜 시설</p>
    </section>

    <section id="produce-sales-section">
      <h3 data-key="produce-sales">농산물 판매</h3>
      
      <h3 data-key="fresh-healthy-food-title">신선하고 건강한 먹거리</h3>
      <div class="fresh-healthy-food-gallery">
        <p><img src="img/a.jpg" alt="친환경 채소" width="150"><br><strong><span data-key="eco-friendly-veg">친환경 채소</span></strong></p>
        <p><img src="img/b.jpg" alt="유기농 쌀" width="150"><br><strong><span data-key="organic-rice">유기농 쌀</span></strong></p>
        <p><img src="img/c.jpg" alt="특산물" width="150"><br><strong><span data-key="special-products">특산물</span></strong></p>
      </div>
    </section>

    <section id="smartfarm-consulting-section">
      <h3 data-key="smartfarm-consulting">스마트팜 시설 컨설팅</h3>
      <p><strong><span data-key="auto-env-control">자동 환경 제어</span></strong></p>
      <p data-key="efficient-agri">최신 기술로 효율적인 농업</p>
      <p><strong><span data-key="remote-monitoring">원격 모니터링</span></strong></p>
      <p data-key="energy-management">에너지 관리</p>
    </section>

    <section id="contact-us-section">
      <h2 data-key="contact-us">문의하기</h2>
     

      <form action="https://formspree.io/f/xzdaevjo" method="POST" class="contact-form">
        <label for="name" data-key="form-name-label">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="email" data-key="form-email-label">이메일:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" data-key="form-message-label">메시지:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" data-key="form-submit-button">문의 보내기</button>
      </form>
    </section>

    <p data-key="copyright">© 2026 세아이농장 스마트팜. All rights reserved.</p>

  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
